<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Pest Detection - AgriMitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
        padding: 3rem;
        max-width: 1000px;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .header h1 {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .upload-area {
        border: 3px dashed #3498db;
        border-radius: 15px;
        padding: 3rem;
        text-align: center;
        background: #f8f9fa;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .upload-area:hover {
        border-color: #2980b9;
        background: #e3f2fd;
      }
      .upload-area.dragover {
        border-color: #27ae60;
        background: #e8f5e8;
      }
      .result-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: none;
      }
      .prediction-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
      }
      .confidence-bar {
        height: 20px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        margin: 0.5rem 0;
      }
      .confidence-fill {
        height: 100%;
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        transition: width 0.5s ease;
      }
      .crop-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
        margin: 0.5rem 0;
      }
      .badge-rice {
        background: #e8f5e8;
        color: #27ae60;
      }
      .badge-wheat {
        background: #fff3cd;
        color: #856404;
      }
      .badge-cotton {
        background: #f8d7da;
        color: #721c24;
      }
      .badge-sugarcane {
        background: #d1ecf1;
        color: #0c5460;
      }
      .top-predictions {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 1rem;
      }
      .prediction-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #dee2e6;
      }
      .prediction-item:last-child {
        border-bottom: none;
      }
      .loading {
        display: none;
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .btn-custom {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        padding: 0.8rem 2rem;
        color: white;
        font-weight: 600;
        transition: transform 0.3s ease;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
        color: white;
      }
      .image-preview {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="header">
          <h1><i class="fas fa-bug"></i> Test Pest Detection</h1>
          <p>
            Upload an image to detect pests in Rice, Wheat, Sugarcane, and
            Cotton crops
          </p>
        </div>

        <div class="upload-area" id="uploadArea">
          <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
          <h4>Drop your image here or click to browse</h4>
          <p class="text-muted">Supports JPG, JPEG, PNG formats</p>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
          <button
            class="btn btn-custom"
            onclick="document.getElementById('fileInput').click()"
          >
            <i class="fas fa-folder-open"></i> Choose File
          </button>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Analyzing image...</p>
        </div>

        <div class="result-card" id="resultCard">
          <div class="prediction-header">
            <h3><i class="fas fa-search"></i> Prediction Results</h3>
          </div>

          <div id="imagePreview"></div>

          <div class="row">
            <div class="col-md-6">
              <h5><i class="fas fa-trophy"></i> Top Prediction</h5>
              <div class="alert alert-success">
                <strong id="topPrediction">-</strong>
                <div class="confidence-bar mt-2">
                  <div
                    class="confidence-fill"
                    id="confidenceBar"
                    style="width: 0%"
                  ></div>
                </div>
                <small id="confidenceText">Confidence: 0%</small>
              </div>

              <h5><i class="fas fa-seedling"></i> Crop Category</h5>
              <div id="cropCategory"></div>
            </div>

            <div class="col-md-6">
              <div class="top-predictions">
                <h5><i class="fas fa-list-ol"></i> Top 5 Predictions</h5>
                <div id="topPredictions"></div>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-custom" onclick="resetForm()">
              <i class="fas fa-redo"></i> Test Another Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const loading = document.getElementById("loading");
      const resultCard = document.getElementById("resultCard");

      // Drag and drop functionality
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      function handleFile(file) {
        if (!file.type.startsWith("image/")) {
          alert("Please select an image file.");
          return;
        }

        // Show image preview
        const reader = new FileReader();
        reader.onload = (e) => {
          const imagePreview = document.getElementById("imagePreview");
          imagePreview.innerHTML = `<img src="${e.target.result}" class="image-preview" alt="Preview">`;
        };
        reader.readAsDataURL(file);

        // Upload and predict
        uploadAndPredict(file);
      }

      function uploadAndPredict(file) {
        const formData = new FormData();
        formData.append("image", file);

        loading.style.display = "block";
        resultCard.style.display = "none";

        fetch("/api/pest/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            loading.style.display = "none";

            if (data.success) {
              displayResults(data.prediction);
            } else {
              alert("Error: " + data.error);
            }
          })
          .catch((error) => {
            loading.style.display = "none";
            alert("Error: " + error.message);
          });
      }

      function displayResults(prediction) {
        // Top prediction
        document.getElementById("topPrediction").textContent =
          prediction.predicted_pest;
        const confidence = Math.round(prediction.confidence * 100);
        document.getElementById(
          "confidenceText"
        ).textContent = `Confidence: ${confidence}%`;
        document.getElementById("confidenceBar").style.width = `${confidence}%`;

        // Crop category
        const cropCategory = document.getElementById("cropCategory");
        const cropClass = `badge-${prediction.crop_category.toLowerCase()}`;
        cropCategory.innerHTML = `<span class="crop-badge ${cropClass}">${prediction.crop_category}</span>`;

        // Top 5 predictions
        const topPredictions = document.getElementById("topPredictions");
        topPredictions.innerHTML = "";
        prediction.top_5_predictions.forEach((pred, index) => {
          const predDiv = document.createElement("div");
          predDiv.className = "prediction-item";
          predDiv.innerHTML = `
                    <span>${index + 1}. ${pred.pest_name}</span>
                    <span class="badge bg-primary">${Math.round(
                      pred.confidence * 100
                    )}%</span>
                `;
          topPredictions.appendChild(predDiv);
        });

        resultCard.style.display = "block";
      }

      function resetForm() {
        fileInput.value = "";
        resultCard.style.display = "none";
        loading.style.display = "none";
        document.getElementById("imagePreview").innerHTML = "";
      }
    </script>
  </body>
</html>
